<!DOCTYPE html>
<html>
  <head>
    <title>Strength Synth Blog</title>

    {% include meta.html %}

    <!--[if lt IE 9]>
      <script src="http://html5shiv.googlecode.com/svn/trunk/html5.js"></script>
    <![endif]-->

    <link rel="stylesheet" type="text/css" href="{{ site.baseurl }}/style.css" />
    <link rel="alternate" type="application/rss+xml" title="{{ site.name }} - {{ site.description }}" href="{{ site.baseurl }}/feed.xml" />

  </head>

  <body>
     <nav class="navbar navbar-expand-lg navbar-light" style="padding: 20px">
        <div>
            <a href="https://strengthsynth.com/">
                <img src="personaltrainermanly.jpg" alt="personal trainer manly" width="300px">
            </a>
        </div>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
                aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav ml-auto">
                <li class="nav-item active">
                    <a class="nav-link" href="#about">About </a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#testimonials">Testimonials </a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#contact">Contact</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="http://blog.strengthsynth.com/">Blog</a>
                </li>
            </ul>
        </div>
    </nav>
    <div class="wrapper-masthead">
      <div class="container">
      </div>
    </div>

    <div id="main" role="main" class="container">
      {{ content }}
    </div>

    {% include analytics.html %}
  </body>
</html>
